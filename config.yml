baseURL: "https://blog.quarticcat.com/"
title: QuarticCat's Blog
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: true # QC: hugo sometimes gets wrong if date format is "yyyy-mm-dd"
buildExpired: false

googleAnalytics: UA-188095502-1

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production

  # meta tags
  title: QuarticCat's Blog
  description: Write something interesting
  author: QuarticCat

  DateFormat: 2006-01-02
  defaultTheme: dark
  disableThemeToggle: false

  assets:
    disableHLJS: true

  ShowReadingTime: false # QC: inaccurate for Chinese
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true

  disableSpecial1stPost: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # # TODO: want first party support
  # comments: true
  # utterancesRepo: "*/*"
  # utterancesIssueTerm: "pathname"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: QuarticCat's Blog
    Content: \> Welcome_

  socialIcons:
    - name: email
      url: "mailto:QuarticCat@protonmail.com"
    - name: github
      url: "https://github.com/QuarticCat"
    - name: telegram
      url: "https://t.me/QuarticCat"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/14258517/quarticcat"
    - name: twitter
      url: "https://twitter.com/QuarticCat"
    - name: rss
      url: "index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # # for search
  # # https://fusejs.io/api/options.html
  # fuseOpts:
  #   isCaseSensitive: false
  #   shouldSort: true
  #   location: 0
  #   distance: 1000
  #   threshold: 0.4
  #   minMatchCharLength: 0
  #   keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: Archives
      url: /archives/
      weight: 10
    # - name: Categories
    #   url: /categories/
    #   weight: 20
    - name: Tags
      url: /tags/
      weight: 30
    - name: Search
      url: /search/
      weight: 40

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
